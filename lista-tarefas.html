<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/lista-tarefas.css">

</head>
<body>

    <nav class="menu-titulo">
        <a href="./index.html"><h2 class="menu-titulo__titulo">Desenvolvimento WEB </h2></a>
        <div class="menu-titulo__simbolos">
            <img src="./img/html.svg" alt="logo HTML">
            <img src="./img/css.svg" alt="logo CSS">
            <img src="./img/javascript.svg" alt="logo Javascript">
        </div>
    </nav>

    <br/>

    <section class="section section-jogo">
        <h2>Tarefas</h2>
    </section>
    <hr/>
    
    <section class="section section-cadastro">
        <h3>Cadastrar nova tarefa</h3>

        <form>
            <label for="titulo-tarefa">Nome da tarefa</label><br>
            <input type="text" nome="titulo-tarefa" data-input-nova-tarefa><br>

            <input type="button" name="btn-incluir-tarefa" id="btn-incluir-tarefa" value="Incluir nova tarefa" data-btn-incluir-tarefa>
        </form>
        
    </section>
    
    <br>
    <hr>

    <section class="section section-listagem-tarefas">
        <h3>Listagem</h3>
        <ul class="listagem-tarefas" data-tarefa-listagem>
            <li class="listagem-tarefas__item">
                <p class="listagem-tarefas__nome-tarefa">Nome da tarefa 1</p>
                <div class="listagem-tarefas__botoes">
                    <button class="btn-concluir">Concluir</button>
                    <button class="btn-deletar">Deletar</button>
                </div>
            </li>
            <li class="listagem-tarefas__item tarefa-concluida">
                <p class="listagem-tarefas__nome-tarefa tarefa-concluida">Nome da tarefa 2</p>
                <div class="listagem-tarefas__botoes">
                    <button class="btn-concluir">Concluir</button>
                    <button class="btn-deletar">Deletar</button>
                </div>
            </li>
            
        </ul>
    </section>

    <br/>

    <footer class="rodape">
        <h3 class="rodape__titulo">Direitos reservados <img src="./img/copyright.svg" alt="logo direitos reservados"></h3>
    </footer>
    
    <br/>

    <script type="module" src="./js/lista-tarefas.js"></script>
    
</body>
</html>
