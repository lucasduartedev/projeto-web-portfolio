<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, papel e tesoura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pedra-papel-tesoura.css">

</head>
<body>

    <nav class="menu-titulo">
        <a href="./index.html"><h2 class="menu-titulo__titulo">Desenvolvimento WEB </h2></a>
        <div class="menu-titulo__simbolos">
            <img src="./img/html.svg" alt="logo HTML">
            <img src="./img/css.svg" alt="logo CSS">
            <img src="./img/javascript.svg" alt="logo Javascript">
        </div>
    </nav>

    <br/>

    <section class="section section-jogo">
        <h2>Pedra, papel e tesoura!</h2>

        <p>Escolha uma opção</p>
        <form>
            <input type="radio" id="pedra" name="jogo" value="pedra">
            <label for="pedra">Pedra</label><br/>

            <input type="radio" id="papel" name="jogo" value="papel">
            <label for="papel">Papel</label><br/>

            <input type="radio" id="tesoura" name="jogo" value="tesoura">
            <label for="tesoura">Tesoura</label><br/>

            <input type="button" value="Jogar" id="btn_jogar"

        </form>

        <div class="resultado-jogo">
            <p class="texto-resultado">Esperando usuário jogar!</p>
        </div>

    </section>
    
    <br/>

    <br/>
    
    <footer class="rodape">
        <h3 class="rodape__titulo">Direitos reservados <img src="./img/copyright.svg" alt="logo direitos reservados"></h3>
    </footer>
    
    <br/>

    <script type="module" src="./js/jogo-pedra-papel-tesoura.js"></script>
    
</body>
</html>
