<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simular login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>

    <nav class="menu-titulo">
        <a href="./index.html"><h2 class="menu-titulo__titulo">Desenvolvimento WEB </h2></a>
        <div class="menu-titulo__simbolos">
            <img src="./img/html.svg" alt="logo HTML">
            <img src="./img/css.svg" alt="logo CSS">
            <img src="./img/javascript.svg" alt="logo Javascript">
        </div>
    </nav>

    <br/>

    <section class="section section-login">
        <form action="#">
            <label for="usuario" id="lbl-usuario">Usu√°rio:</label><br>
            <input type="text" id="campo-usuario" name="usuario" placeholder="Usuario"><br>
            
            <label for="senha" id="lbl-senha">Senha:</label><br>
            <input type="password" id="campo-senha" name="senha" placeholder="Senha"><br>
            
            <input type="submit" value="Logar" id="btn-logar">

            <div id="msg-login">
                <p>Mensagem de erro!</p>
            </div>
        </form>
    </section>
    
    <br/>

    <footer class="rodape">
        <h3 class="rodape__titulo">Direitos reservados <img src="./img/copyright.svg" alt="logo direitos reservados"></h3>
    </footer>
    
    <br/>

    <script src="./js/logar.js"></script>
    
</body>
</html>
